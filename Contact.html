<form action="" method="" enctype="multipart/form-data">

    <label for="">Email</label>

    <br>
    <label for="">phone</label>

    <option value="">A-</option>

    <option value="">O+</option>
    <option value="">O-</option>
    
    </select>

    <label for="">Gender</label>

    <input type="radio" name="gender">Female

    <br>

    <br>

</form>
